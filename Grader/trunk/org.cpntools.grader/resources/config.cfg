    + (true ---> [|Main.food| = 1])
1.0: btl,repeats=5,name="RQ1.2d orders of size 3 delivered correctly",test=
    + (@(!Main.Customer.place_order & !Main.Customer.consume)) &
    + (Main.placed_order := "1`(1,[\"Fries\", \"Fries\", \"Fries\"])@0.0") &
    + ((--> (6 * ( --> Main.Supplier.deliver_ingredient ))) -> ( (--> Main.Supplier.deliver_ingredient) => false )) &
    + (true ---> [|Main.food| = 1])
1.0: btl,repeats=5,name="RQ1.2e orders of size 5 delivered correctly",test=
    + (@(!Main.Customer.place_order & !Main.Customer.consume)) &
    + (Main.placed_order := "1`(1,[\"Drink\", \"Drink\", \"Drink\", \"Drink\", \"Drink\"])@0.0") &
    + ((--> (5 * ( --> Main.Supplier.deliver_ingredient ))) -> ( (--> Main.Supplier.deliver_ingredient) => false )) &
    + (true ---> [|Main.food| = 1])
1.0: btl,repeats=5,name="RQ1.3 Parallel orders",test=
    + (@(!Main.Customer.place_order)) &
    + (Main.placed_order := "1`(1,[\"Burger Menu\",\"Fries\"])@0.0+++1`(2,[\"Double Burger Menu\",\"Fries\"])@0.0") &
    + (Main.Customer.pending_order := "1`((1,[\"Burger Menu\",\"Fries\"]),\"0.0\")@30.0+++1`((2,[\"Double Burger Menu\",\"Fries\"]),\"0.0\")@30.0") &
    + ((--> (21 * ( --> Main.Supplier.deliver_ingredient ))) -> ( (--> Main.Supplier.deliver_ingredient) => false )) &
    + ((2 * (--> Main.Customer.consume)) -> (--> Main.Customer.consume) => failure)
1.0: btl,repeats=1,name="RQ1.4a Preparation times 2x Drinks",test=
    + (@(!Main.Customer.place_order & !Main.Customer.consume)) &
    + (Main.placed_order := "1`(1,[\"Drink\",\"Drink\"])@0.0") &
    + ((--> (2 * ( --> Main.Supplier.deliver_ingredient ))) -> ( (--> Main.Supplier.deliver_ingredient) => false )) &
    + (--> ([  time >= 2 && time <= 8 && (|Main.food| = 1) ]))
