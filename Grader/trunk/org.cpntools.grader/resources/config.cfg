[matcher]
-7.0: signature,threshold=89

[tests]
-14.0: declaration-preservation,globref
-14.0: interface-preservation,initmark=true,subset=BurgerHeaven
-0.1: matchfilename
1.0: btl,repeats=5,name="RQ1.1 10 Orders are Delivered",test=
    + ((10 * (--> Main.Customer.place_order)) -> (--> Main.Customer.place_order) => failure) &
    + (10 * (--> Main.Customer.consume))
1.0: btl,repeats=5,name="RQ1.2a Burger Menu delivered correctly",test=
    + (@(!Main.Customer.place_order & !Main.Customer.consume)) &
    + (Main.placed_order := "1`(1,[\"Burger Menu\"])@0.0") &
    + ((--> (8 * ( --> Main.Supplier.deliver_ingredient ))) -> ( (--> Main.Supplier.deliver_ingredient) => false )) &
    + (true ---> [|Main.food| = 1])
1.0: btl,repeats=5,name="RQ1.2b Double Burger Menu delivered correctly",test=
    + (@(!Main.Customer.place_order & !Main.Customer.consume)) &
    + (Main.placed_order := "1`(1,[\"Double Burger Menu\"])@0.0") &
    + ((--> (9 * ( --> Main.Supplier.deliver_ingredient ))) -> ( (--> Main.Supplier.deliver_ingredient) => false )) &
    + (true ---> [|Main.food| = 1])
