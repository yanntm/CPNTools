1.0: btl,repeats=1,name="RQ1.5 Restaurant Capacity",test=
    + (@(!Main.Customer.place_order)) &
    + (Main.placed_order := "21`(1,[\"Burger Menu\"])@0.0") &
    + (Main.Customer.pending_order := "21`((1,[\"Burger Menu\"]),\"0.0\")@11.0") &
    + (10 * (--> Main.Customer.consume)) &
    + (1 * (--> Main.Customer.cancel_order))
