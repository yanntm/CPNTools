[matcher]
-0.5: signature,threshold=50

[tests]
-0.2: declaration-preservation,globref
-0.2: interface-preservation,addpages=false,initmark=true,subset=deliveryservice
-0.2: matchfilename
-5.0: monitoring,replications=20,steps=100000,parameters=[attempts=[2,4],orders=[1000],order_rate=[1000.0],capacity=[4,6]]
0.1: btl,repeats=5,name="Accept 10 Orders",test=
	+ (10 * (--> Order) -> (--> Order) => failure) &
	+ ((--> Reject) => failure) &
	+ (---> [|Received_Packages| = 10 & |Returns| = 0]) &
	+ (10 * (--> Finish_Order))
